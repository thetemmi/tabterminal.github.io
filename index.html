<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0c0c0c;
            color: #00ff00;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Profile Corner Styles */
        .profile-corner {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 10;
            padding: 8px 12px;
            border: 1px solid rgba(0, 255, 0, 0.2);
            background: rgba(0, 255, 0, 0.05);
            border-radius: 4px;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 2px;
            border: 1px solid #00ff00;
            object-fit: cover;
            /* Green terminal filter for the image */
            filter: sepia(100%) hue-rotate(80deg) brightness(1.1) contrast(1.2);
        }

        .nickname {
            font-size: 0.9em;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-shadow: 0 0 5px #00ff00;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                transparent 50%, 
                rgba(0, 255, 0, 0.02) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            text-align: center;
            z-index: 2;
            width: 90%;
            max-width: 700px;
        }

        .terminal-header {
            margin-bottom: 40px;
            text-shadow: 0 0 10px #00ff00;
        }

        .terminal-header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            animation: flicker 3s infinite;
        }

        .terminal-info {
            font-size: 0.9em;
            opacity: 0.7;
        }

        .search-wrapper {
            position: relative;
            margin: 30px 0;
        }

        .gif-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border: 2px solid #00ff00;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            animation: pulse 2s infinite;
        }

        .gif-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .search-container {
            position: relative;
        }

        .prompt {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #00ff00;
            font-size: 1.1em;
            pointer-events: none;
        }

        .search-input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            background: rgba(0, 255, 0, 0.05);
            border: 2px solid #00ff00;
            color: #00ff00;
            outline: none;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .search-input:focus {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .search-input::placeholder {
            color: rgba(0, 255, 0, 0.4);
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            41%, 43% { opacity: 0.8; }
            45% { opacity: 0.9; }
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 0, 0.5); }
            50% { box-shadow: 0 0 30px rgba(0, 255, 0, 0.8); }
        }

        .footer {
            position: fixed;
            bottom: 20px;
            font-size: 0.8em;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="profile-corner">
        <img src="https://i.pinimg.com/736x/56/4d/91/564d916b097dd55c81da625143ba8f67.jpg" alt="Profile" class="profile-pic">
        <span class="nickname">thebelg</span>
    </div>

    <div class="scanlines"></div>
    
    <div class="container">
        <div class="terminal-header">
            <h1>root@localhost:~#</h1>
            <div class="terminal-info">
                <span id="time"></span> | System Online
            </div>
        </div>

        <div class="search-wrapper">
            <div class="gif-container">
                <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExYzg5Z29lNjRlNWluemFpemhpcDF2dmJsdmJsb215aHB2dWU3bnRhdiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l01fjs9HRzU08/giphy.gif" alt="Loading">
            </div>
            
            <div class="search-container">
                <span class="prompt">$</span>
                <input 
                    type="text" 
                    class="search-input" 
                    placeholder="enter search query..."
                    id="searchInput"
                    autofocus
                >
            </div>
        </div>
    </div>

    <div class="footer">
        Press ENTER to execute search command
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { hour12: false });
            document.getElementById('time').textContent = timeStr;
        }
        
        updateTime();
        setInterval(updateTime, 1000);

        const searchInput = document.getElementById('searchInput');
        
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = this.value.trim();
                if (query) {
                    window.location.href = `https://www.duckduckgo.com/search?q=${encodeURIComponent(query)}`;
                }
            }
        });
    </script>
</body>
</html>
